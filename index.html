<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" type="image/png" href="fav.png" />
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="header" id="header">
        <div class="hbuttons">
            <button type="button" onclick="sizeSelect()">▷</button>
            <button type="button" onclick="undo()">&#x21bb;</button>
        </div>
            <p id="hscore"></p><p id="score"></p>
    </div>
    <div class="menu" id="menu">
        <button onclick="resetBoard(3)">3x3</button>
        <button onclick="resetBoard(4)">4x4</button>
        <button onclick="resetBoard(5)">5x5</button>
        <button onclick="resetBoard(6)">6x6</button>
    </div>
    <div class="gamebox" id="gamebox">
    </div>
	<div class="vcontrols" id="vcontrols">
		<div class="left" id="left">◀</div>
		<div class="up" id="up">▲</div>
		<div class="down" id="down">▼</div>
		<div class="right" id="right">▶</div>
	</div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
